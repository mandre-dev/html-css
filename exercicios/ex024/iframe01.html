<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        
        /* --> A css prevalece no iframe
           --> Dps é o css local da tag
           --> se não houver css, prevalece 300x150 */

        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid orange;

        }

    </style>

</head>
<body>

<h1> Testando o uso de iframe </h1>

<!-- Tamanho Padrão iframe: 300x150-->

<!-- Com iframe 
     
     Framebroder = 0 ou 1

-->


<p>Acessando o site do
                                                                            <!-- scooling = auto, yes , no -->
    <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="auto">
        <a href="https://www.cursoemvideo.com">Curso em Video</a>
    </iframe>
    
    para aprender a programar </p>


<p> O respoitório do guanabara 
    
    <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500" width="500">
        <a href="https://gustavoguanabara.github.io">Repositório Guanabara</a>
    </iframe>
    
    é bem legal</p>

    <!-- iframe do Google
<p>
    O site do <iframe src="https://www.google.com.br" frameborder="1"></iframe> também
    é muito legal, pena que não funciona dentro do iframe 
</p>
-->

<p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CeV</a> para aprender a programar </p>

</body>
</html>
