<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6</title>
</head>
<body>
    
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="inum1">Número 1:</label>
            <input type="number" name="num1" id="inum1" min="0" max="50" required oninput="calcularSoma()">
        </p>

        <p>
            <label for="inum2">Número 2:</label>
            <input type="number" name="num2" id="inum2" min="0" max="50" required oninput="calcularSoma()">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcularSoma() {
            // Obtendo os valores dos dois campos de entrada
            var num1 = Number(document.getElementById('inum1').value);
            var num2 = Number(document.getElementById('inum2').value);
            
            // Calculando a soma e atualizando o elemento <output> com o resultado
            var soma = num1 + num2;
            document.getElementById('isoma').innerText = soma;
        }
    </script>

</body>
</html>
