<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    
    <h1>Teste de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="5" placeholder="Digite aqui..." autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required> <!-- Anotar esse input caderno -->
    </p>
    <p>
        <label for="imes">Perído Letivo:</label>
        <input type="month" name="mes" id="imes" value="2025-07"> <!-- Anotar esse input caderno -->
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2025-03-31"> <!-- Anotar esse input caderno --> 
    </p>
    <p>
        <label for="ihora">Hora da Prova</label>
        <input type="time" name="hora" id="ihora"> <!-- Anotar esse input caderno -->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>

</body>
</html>
