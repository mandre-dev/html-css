<!DOCTYPE html>
<html lang="pt-br">
<head></head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
            
        }

    </style>

</head>
<body>

    <h1> Meu primeiro formulário </h1> 

    <form action="cadastro.php" method="post" autocomplete="off"> <!-- autocomplete="off" -> deixa off as sugestões do que o usuário digitou-->

        <p><label for="inome"> Usuário:</label> 

            <input type="text" name="nome" id="inome" required minlength="5" size="10" placeholder="nome do user"></p>

        <p><label for="isenha">Senha:</label> 

            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" size="8" placeholder="min 8 carac  "></p>

        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
