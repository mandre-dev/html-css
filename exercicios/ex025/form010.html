<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6</title>
</head>
<body>
    
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" value="2000" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear();  // Obtém o ano atual
            let anoNascimento = document.getElementById('iano').value;  // Obtém o valor do ano de nascimento
            let idade = atual - anoNascimento;  // Calcula a idade
            document.getElementById('iidade').innerText = idade;  // Exibe a idade no <output>
        }
    </script>
    
</body>
</html>
