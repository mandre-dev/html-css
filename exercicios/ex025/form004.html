<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
</head>
<body>
    
    <h1>Teste de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset> <!-- Anotar no caderno (fieldset) = grupo de campos -->
        <legend>Dados Pessoais</legend> <!-- Anotar no caderno --> 
        <p>
        <label for="inome">Nome:</label>
        <input type="text" name="name" id="inome" required minlength="5" maxlength="10">
    </p>
    <p>
        <label for="iemail">Email: </label>
        <input type="email" name="email" id="iemail" required autocomplete="email"> <!-- Anotar esse input caderno
        
        só identifica se tem arroba (@) no input -->
    </p>
    <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel-national" pattern="^\(\d{2}\)\d{4,5}-[0-9]{4}$" required placeholder="(xx) xxxx-xxxx"> <!-- Anotar esse input caderno,
        
        não tem filtros de telefone -->

        <!-- Estudar mais sobre RegEx 
         
        Toda expressão regular começa com um (^) e termina com um ($) 
        
        \(\d{2}\) = DDD -->
    </p>
</fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>

</body>
</html>
